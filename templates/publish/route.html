<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>New PackTravel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlTEtvRzc8n19pvk4-h-DpdrbkybY2ePY&libraries=places"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col" id="map">
          <script type="text/javascript">
            function initMap() {
              var start = "{{ spoint }}";
              var end = "{{ destination }}";
              const travelMode = "DRIVING"; // Change this to WALKING, BICYCLING, or TRANSIT if needed

              // Create a map centered at the starting point
              var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 1,
                center: { lat: 40.7128, lng: -74.006 }, // Center map at New York
              });

              // Create a DirectionsService object to use the route method
              var directionsService = new google.maps.DirectionsService();
              var directionsRenderer = new google.maps.DirectionsRenderer();

              directionsRenderer.setMap(map);

              // Define the desired mode of travel (e.g., DRIVING, WALKING, BICYCLING, TRANSIT)
              var request = {
                origin: start,
                destination: end,
                travelMode, // Change this to WALKING, BICYCLING, or TRANSIT if needed
              };

              // Call the route method to display the route on the map
              directionsService.route(request, function (result, status) {
                if (status === "OK") {
                  directionsRenderer.setDirections(result);
                } else {
                  alert("Could not display directions due to: " + status);
                }
              });
            }

            // Initialize the map when the window loads
            window.onload = initMap;
          </script>
        </div>
        <div class="col" id="map"></div>
        <div class="col" id="map"></div>
      </div>
    </div>
  </body>
</html>
